<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://github.com/alexverbs/alexverbs.github.io/blob/d3d0848591b647211440f9e09d63ac3a4cc1483b/assets/AV-faviconNEW.ico">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <!-- Your app's JavaScript file -->
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Alex's To do List</h1>
    <div class="wrapper">
        <form>
            <input id="todo-input" type="text" placeholder="Enter task" autocomplete="off">
            <button id="add-button" type="button">ADD</button>
        </form>
        <ul id="todo-list">
        </ul>
    </div>
</body>
</html>
