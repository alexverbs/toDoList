<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="icons/AV-faviconNEW.ico" type="image/x-icon">
</head>
<body>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script type="module" src="auth.js"></script>
<div class="wrapper">
    <h1>Alex's To do List</h1>
    <form class="form">
        <span class="input-span">
          <label for="email" class="label">Email</label>
          <input type="email" name="email" id="email"
        /></span>
        <span class="input-span">
          <label for="password" class="label">Password</label>
          <input type="password" name="password" id="password"
        /></span>
        <input class="submit" type="submit" value="Log in" />
        <span class="span">Don't have an account? <a href="#">Sign up</a></span>
      </form>
</div>
</body>
</html>
